services:
  # Backend API Service
  - type: web
    name: ai-lesson-plan-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install --ignore-scripts || npm install || true; cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
